<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirectingâ€¦</title>
    <script type="text/javascript">
      (function () {
        var l = window.location;
        var pathSegmentsToKeep = 0;
        var path = l.pathname
          .slice(1)
          .split("/")
          .slice(pathSegmentsToKeep)
          .join("/")
          .replace(/&/g, "~and~");
        var search = l.search.slice(1).replace(/&/g, "~and~");
        var newUrl =
          l.protocol +
          "//" +
          l.host +
          l.pathname
            .split("/")
            .slice(0, 1 + pathSegmentsToKeep)
            .join("/") +
          "/?p=" +
          path +
          (search ? "&q=" + search : "") +
          l.hash;
        l.replace(newUrl);
      })();
    </script>
  </head>
  <body></body>
</html>
