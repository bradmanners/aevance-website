<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png?v=20250915" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png?v=20250915" />
    <link rel="icon" href="/favicon.png?v=20250915" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png?v=20250915" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aevance - Professional Services & Consulting</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(null, null, decoded + l.hash);
        } else if (l.search) {
          var params = new URLSearchParams(l.search);
          var path = params.get("p");
          if (path) {
            var query = params.get("q");
            var target = "/" + path + (query ? "?" + query : "") + l.hash;
            window.history.replaceState(null, null, target);
          }
        }
      })(window.location);
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
